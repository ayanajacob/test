
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback</title>
	</head>
	<body style="background-color: #34282C;">
	    <div style="background-color: #3EA99F; margin: 100px 300px;">
<!-------------------------------------Heading-------------------------------------------------------->
		<div style="padding: 20px 0 0 0; margin: auto;">
		<h1
          	   style="color: #393e46; font-family: Arial, Helvetica, sans-serif; text-align: center;">
          	   Feedback
       		</h1>
		</div>
		   <table style="text-align: left; margin: 0px auto; padding: 20px 0 0 0;">
<!-------------------------------------First Name----------------------------------------------------->
			<tr>
				<td style="padding: 20px 0 0 0;">
				     <label for="First Name">First Name</label>
				</td>
				<td style="padding: 20px 0 0 40px;">
			        <form action="" method="POST" autocomplete="off" name="Feedback">
					<input type="text" name="txtfname" id="txtfname" placeholder="First Name" required/>
				</td>
			</tr>
<!-----------------------------------------Last Name--------------------------------------------------->
			<tr>
				<td style="padding: 20px 0 0 0;">
					<label for="Last Name">Last Name</label>
				</td>
				<td style="padding: 20px 0 0 40px;">
						<input type="text" name="txtlname" id="txtlname" placeholder="Last Name"/>
					</td>
				</tr>
<!----------------------------------------Email--------------------------------------------------------->
				<tr>
					<td style="padding: 20px 0 0 0;">
						<label for="email">Email</label>
					</td>
					<td style="padding: 20px 0 0 40px;">
						<input type="email" name="varemail" id="varemail" placeholder="Email" required/>
					</td>
				</tr>
				<tr>
<!-----------------------------------------------Mobile------------------------------------------------->
					<td style="padding: 20px 0 0 0;">
						<label for="mobile">Mobile</label>
					</td>
					<td style="padding: 20px 0 0 40px;">
						<input type="tel" id="telphone" name="telphone" placeholder="+91-98756-12345" pattern="[0-9]{5}-[0-9]{5}" required/>
					</td>
				</tr>
<!------------------------------------------------Comment----------------------------------------------->
				<tr>
					<td style="padding: 20px 0 0 0px;">
						<label for="Comment">Comment</label>
					</td>
					<td style="padding: 20px 0 0 40px;">
						<textarea name="Comment" id="Comment" cols="25" placeholder="comment" rows="5"></textarea>
					</td>
				</tr>
			</table>
<!----------------------------------------------Submit Button---------------------------------------------->
			<div style="padding: 50px 0 0 50px; text-align: center;">
					<button type="button" onclick="alert('Feedback Recorded!')" style="background-color: wheat;">
            				    <strong>
           				     SUBMIT
            				    </strong>
					</button>
			 </div>
<!--------------------------------------------Navigation Bar-------------------------------------------------------->
      			<div style="padding: 20px 0 0 0; text-align: center;">
       			     <nav>
        			<strong>
          				<a href="login.html">Login</a> |
          				<a href="contact.html">Contact Us</a>
        			</strong>
     			    </nav>
      			</div>
    		</div>
  	</body>
</html>
